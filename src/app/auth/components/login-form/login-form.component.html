<form class="form">
  <mat-form-field>
    <input matInput [(ngModel)]="username" name="usernameInput" placeholder="Username" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="password" name="passwordInput" placeholder="Password" required>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary">LOGIN</button>
</form>
