<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{description}}</p>
      <p *ngIf="dueDate">{{dueDate}}</p>
      <p *ngIf="assignee">{{assignee.firstName}} {{assignee.lastName}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="primary" (click)="onRemoveCard()">REMOVE</button>
    </mat-card-actions>
  </mat-card>
</div>
