<div class="list">
  <h4 class="listTitle">{{cardList.name}}</h4>
  <app-card-item
    *ngFor="let cardItem of cardList.cards | filter:searchCriterion"
    [card]="cardItem"
    [isDoneSection]="cardList.isDoneSection"
    (removeCard)="onRemoveCard($event)"
    (editCard)="onEditCard($event)"
  ></app-card-item>
  <button mat-icon-button color="primary" aria-label="Create card" (click)="onCreateCard()">
    <mat-icon>add</mat-icon>
  </button>
</div>
