<div>
    <app-toolbar (search)="onSearch($event)"></app-toolbar>
    <div class="board">
      <app-card-list
      *ngFor="let cardList of listCardList"
      [id]="cardList.id"
      [name]="cardList.name"
      [cards]="cardList.cards"
      (removeCard)="onRemoveCard($event)"
      ></app-card-list>
    </div>
</div>
